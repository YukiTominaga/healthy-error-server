kind: pipeline
type: docker
name: develop

steps:
  - name: build-docker-image
    image: gcr.io/cloud-builders/docker
    commands:
      - docker build -t gcr.io/is-eorzea-tominayu/healthy-error-server:latest src/ -f src/Dockerfile

  - name: publish
    image: plugins/gcr
    settings:
      repo: is-erozea-tominayu/healthy-error-server
      tags: latest
      json_key:
        from_secret: google_credentials

trigger:
  branch:
    - develop
  event:
    - push
    - pull_request
